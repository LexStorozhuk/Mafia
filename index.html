<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Mafia</title>
    <link rel="stylesheet" href="css.css" />
    <script src="js.js"></script>
  </head>
  <body>
    <div class="fnt">
      <h1>Mafia</h1>
    </div>
    <div class="table-posit">
      <div class="blockof-avatars">
        <div class="avatar">
          <img src="don.jpg" alt="" />
        </div>
        <div class="avatar">
          <img src="mafia.jpg" alt="" />
        </div>
        <div class="avatar">
          <img src="shriff.jpg" alt="" />
        </div>
      </div>

      <div class="table"></div>
      <div class="blockof-avatars1">
        <div class="avatar">
          <img src="doctor.jpg" alt="" />
        </div>
        <div class="avatar">
          <img src="lady.jpg" alt="" />
        </div>
        <div class="avatar">
          <img src="civil.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="navbarleft-second">
      <div class="border-score">
        <div class="k-score"></div>
        <div class="h-score">         
           <img src="doccross.png" alt="">
        </div>
        <div class="i-score"></div>
        <div class="p-score"></div>
      </div>
      <div class="border-score">
        
        <div class="k-score-m">
          <img src="gun.png" alt="">
        </div>
        <div class="h-score-m">
          <img src="doccross.png" alt="">
        
        </div>
        <div class="i-score-m"></div>
        <div class="p-score-m"></div>
      
      </div>
      <div class="border-score">
        
        <div class="k-score-s">
          <img src="gun.png" alt="">
        </div>
        <div class="h-score-s">
          <img src="doccross.png" alt="">
        </div>
        <div class="i-score-s"></div>
        <div class="p-score-s"></div>
        <div class="r-score-s"></div>

      
      </div>
      <div class="border-score">
        
        <div class="k-score-d">
          <img src="gun.png" alt="">
        </div>
        <div class="h-score-d">
          <img src="doccross.png" alt="">
        </div>
        <div class="i-score-d">
          <img src="binoculars.png" alt="">
        </div>
        <div class="p-score-d"></div>
        <div class="r-score-d "></div>

      
      </div>
      <div class="border-score">
        
        <div class="k-score-l">
          <img src="gun.png" alt="">
        </div>
        <div class="h-score-l">
          <img src="doccross.png" alt="">
        </div>
        <div class="i-score-l">
          <img src="binoculars.png" alt="">
        </div>
        <div class="p-score-l"></div>
        <div class="r-score-l"></div>

      
      </div>
      <div class="border-score">
        
        <div class="k-score-c"><img src="gun.png" alt=""></div>
        <div class="h-score-c"><img src="doccross.png" alt="">
        </div>
        <div class="i-score-c">
          <img src="binoculars.png" alt="">
        </div>
        <div class="p-score-c"></div>
        <div class="r-score-c"></div>

      </div>

    </div>
    <div class="found-kill-don-score">
      <img src="gun.png" alt="">
    </div>
    <div class="found-inspect-mafia-score">
      <img src="binoculars.png" alt="">
    </div>
    <div class="found-inspect-don-score">
      <img src="binoculars.png" alt="">
    </div>
    <div class="found-rat-score">
      <img src="rose.png" alt="">
    </div>
    <div class="border-d">
      <img src="cross.png" alt="">
    </div>
    <div class="navbarleft">
      <div class="border">
          <span>Don</span>
          <img src="don.jpg" alt="don" />
          <div class="btn-flex">
            <button class="btn-kill" onclick="kill ();inspectScoreGunMafia(); killBackground(); killScore();">kill</button>
            <button class="btn-heal" onclick="heal(); healDonImg(); healBackground();healScore()">heal</button>
            <button class="btn-inspect" onclick="inspectBackground(); inspectScoreBinoculars() ; inspectScore() ">inspect</button>
            <button class="btn-party" onclick="partyBackground(); partyScore()"> party</button>

      </div>
      </div>
      <div class="border">
        <span>Mafia</span>
        <img src="mafia.jpg" alt="mafia" />
        <div class="btn-flex">
          <button class="btn-kill" onclick="killMafiaImg();">kill</button>
          <button class="btn-heal" onclick="heal();healMafiaImg(); healBackgroundMaf();healScoreMaf()">heal</button>
          <button class="btn-inspect" onclick="inspectBackgroundMaf(); inspectScoreBinocularsMafia(); inspectScoreMaf() ">inspect</button>
          <button class="btn-party" onclick="partyBackgroundMaf(); partyScoreMaf()"> party</button>
        </div>

      </div>
      <div class="border">
        <span>Sherif</span>
        <img src="shriff.jpg" alt="sherif" />
        <div class="btn-flex">
          <button class="btn-kill" onclick="killSherifImg()">kill</button>
          <button class="btn-heal" onclick=" healSherifImg(); healBackgroundSher();healScoreSher()">heal</button>
          <button class="btn-inspect" onclick="inspectBackgroundSher(); inspectScoreSher() ">inspect</button>
          <button class="btn-party" onclick="partyBackgroundSher(); partyScoreSher()"> party</button>
          <button class="btn-rat" onclick="ratBackgroundSher();ratBackgroundSherRose();ratScoreSher() ">rat</button>
        </div>


      </div>
      <div class="border">
        <span>Doctor</span>
        <img src="doctor.jpg" alt="doctor" />
        <div class="btn-flex">
          <button class="btn-kill" onclick="killBackgroundDoc(); killScoreDoc()">kill</button>
          <button class="btn-heal" onclick=" healDoctorImg();healBackgroundDoc();healScoreDoc()">heal</button>
          <button class="btn-inspect" onclick=" inspectDoctorImg(); ">inspect</button>
          <button class="btn-party" onclick="partyBackgroundDoc(); partyScoreDoc()"> party</button>
          <button class="btn-rat" onclick="ratBackgroundDoc();ratScoreDoc() ">rat</button>
        </div>
      </div>
        

      <div class="border">
        <span>Lady</span>
        <img src="lady.jpg" alt="lady" />
        <div class="btn-flex">
          <button class="btn-kill" onclick="killBackgroundLad(); killScoreLad()">kill</button>
          <button class="btn-heal" onclick="healLadyImg(); healBackgroundLad();healScoreLad()">heal</button>
          <button class="btn-inspect" onclick="inspectLadyImg(); inspectScoreLad() ">inspect</button>
          <button class="btn-party" onclick="partyBackgroundLad(); partyScoreLad()"> party</button>
          <button class="btn-rat" onclick="ratBackgroundLad();ratScoreLad() ">rat</button>
        </div>
      </div>
      <div class="border">
        <span>Civil</span>
        <img src="civil.jpg" alt="civil" />
        <div class="btn-flex">
          <button class="btn-kill" onclick="killBackgroundCiv(); killScoreCiv()">kill</button>
          <button class="btn-heal" onclick=" healCivilImg();healBackgroundCiv();healScoreCiv()">heal</button>
          <button class="btn-inspect" onclick="inspectCivilImg();; inspectScoreCiv() ">inspect</button>
          <button class="btn-party" onclick="partyBackgroundCiv(); partyScoreCiv()"> party</button>
          <button class="btn-rat" onclick="ratBackgroundCiv();ratScoreCiv() ">rat</button>
        </div>
      </div>
    </div>
    </ul>
    <div class="novbar-fixed">
      <div class="navbar"></div>
    </div>
    <div class=""></div>

</html>
